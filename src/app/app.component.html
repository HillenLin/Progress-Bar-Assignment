<!-- USE SEMENTIC HTML -->

<div class="container" *ngIf="endPoint">
  <div class="row" >
    <!-- BEGIN OF BARS -->
    <div class="bars-wrapper col-md-12">
      <ng-container *ngFor="let bar of bars; let i = index">
        {{widthArray[i] / limit | percent}}
        {{widthArray[i]}}
        <!-- <p id="progressbar-{{i + 1}}" [class.unseleted-bar-styles]="selectedBar !== bar">
          <ngb-progressbar type="success" [value]="( bar / limit ) * 100" [striped]="true">
          </ngb-progressbar>
        </p> -->
        <div id="progressbar-{{i + 1}}" class="outter-wrapper" [class.unseleted-bar-styles]="selectedBar !== i">
          <div class="inner-wrapper" [style.width.%]="(widthArray[i] * 100) / limit"></div>
        </div>
      </ng-container>
    </div>
    <!-- END OF BARS -->
  </div>

  <div class="row">
    <div class="col-md-6">
      <mat-form-field>
        <mat-select placeholder="-- Please choose one of below progress bar --" [(ngModel)]="selectedBar" (ngModelChange)="onChange(selectedBar)">
          <mat-option *ngFor="let bar of bars; let i = index" [value]="i">
            Progress Bar {{i + 1}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- BEGIN OF BUTTONS -->
    <div class="buttons-wrapper col-md-6">
      <div class="row">
        <ng-container *ngFor="let button of buttons">
          <div class="col">
            <button class="primary-button" (click)="aniamteProgressBar(button)">{{button}}</button>
          </div>
        </ng-container>
      </div>
    </div>
    <!-- END OF BARS -->

  </div>

</div>
